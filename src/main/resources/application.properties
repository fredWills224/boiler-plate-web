spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.url=jdbc:mysql://[connectionPort]/[nameOfDataBase]
spring.datasource.password=[dataBaseCreatedUserPassword]
spring.datasource.username=[dataBaserUserName]
